<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Chargers Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <h1>How Well Do You Know the L.A. Chargers?</h1>
    <button id="quiz-score">High Scores</button>
    <div id="start">
        <h2>Take our quiz on basic information about the Los Angeles Chargers from the NFL to see how familiar you are with (subejctively) the best team in the NFL!</h2>
        <button id="start-button">Start</button>
      </div>
    <div id="quiz">
        <p id="timerId">Time Left:</p>
        <div id="quiz-container">
          <div id="quiz-question">

          </div>
          <div id="quiz-options">

          </div>
          <div id="quiz-score"></div>
        </div>
      </div>
      <div id="game-over">
        <h1>Game Over</h1>
        <form>
          <label for="initials">Initials:</label>
          <input type="text" id="initials" name="initials" />
          <button id="save-score">Save Score</button>
        </form>
      </div>

      <script src="./assets/script.js"></script>
</body>
</html>
